
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienal de Escuchar</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .main-logo {
      max-width: 200px;
      margin-top: 80px;
    }

    .centered {
      text-align: center;
    }

    .flame-button {
      display: inline-block;
      margin-top: 40px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .flame-button img {
      width: 50px;
      transition: transform 0.3s ease;
    }

    .flame-button img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="centered">
    <img src="img/fueguito.png" alt="Logo Bienal de Escuchar" class="main-logo">
    <h1>BIENAL DE ESCUCHAR</h1>
    <a href="index.html" class="flame-button">
      <img src="img/fueguito.png" alt="Ir al sitio">
    </a>
  </div>
</body>
</html>
