
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BIENAL DE ESCUCHAR</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: black;
      font-family: 'DM Sans', sans-serif;
    }
    header {
      text-align: center;
      padding: 60px 20px 20px;
    }
    .main-logo {
      max-width: 200px;
    }
    h1 {
      font-size: 2em;
      color: #d40000;
      margin-top: 20px;
    }
    nav {
      position: fixed;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 15px;
      align-items: center;
    }
    nav a {
      color: white;
      background-color: #d40000;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    nav a:hover {
      background-color: #a80000;
    }
    .fueguito {
      background: none;
      padding: 0;
    }
    .fueguito img {
      width: 40px;
      vertical-align: middle;
      transition: transform 0.3s ease;
    }
    .fueguito img:hover {
      transform: scale(1.2);
    }
  </style>
</head>

  <nav>
